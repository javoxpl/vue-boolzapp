<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue Boolzapp</title>
</head>

<body>
    <div id="app">
        <header>
        </header>
        <div class="container">
            <div class="row">

                
                
                    <div class="col-4 border-end border-secondary d-flex align-items-center justify-content-between ">
                        <div class="userAvatar rounded-circle">
                            <img class="rounded-circle" src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                        </div>
                        <div class="justify-content-end">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>

                    </div>

                    
                        <div class="col-8 d-flex align-items-center justify-content-between">
                            <div class="userAvatar rounded-circle ">
                                <img class="rounded-circle" src="./img/avatar_1.jpg" alt="">

                            </div>
                            <div class="flex-fill mx-1">
                                <span>Michele</span>
                                <p class="lastMessage m-0">Ultimo accesso</p>
                            </div>

                            <div class="justify-content-end">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 p-0 bg-white">

                            <div class="bg-azure d-flex align-items-center">
                                <div class="rounded-circle icon bg-white text-center text-azure m-2">
                                    <i class=" fa-solid fa-bell-slash"></i>
                                </div>
                                <p class="lastMessage m-0">Ricevi notifiche di nuovi messaggi <br>
                                    <span class="text-decoration-underline text-secondary">Attiva notifiche
                                        desktop</span>
                                </p>

                            </div>

                            <div class="input-group px-2 py-2">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input v-model="filtro" @keyup="filtra()" type="text"
                                    class="form-control form-control-sm" placeholder="Cerca o inizia una nuova chat"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>



                                <div @click="showConversation" v-for="(contact, index) in filteredContacts"
                                    class="d-flex align-items-center justify-content-between p-2 contact">
                                    <div class="userAvatar rounded-circle">
                                        <img class="rounded-circle m-0" :src="'./img/avatar' + contact.avatar + '.jpg'"
                                            alt="">
                                    </div>
                                    <div class="last-message">
                                        <p class="lastAccess m-0">{{contact.messages[0].date}}</p>
                                    </div>
                                    <div class="flex-fill mx-1">
                                        <span>{{contact.name}}</span>
                                        <p class="lastMessage m-0">{{contact.messages[0].date}}</p>
                                    </div>
                                </div>


                            </div>
                            <div class="col-8 background p-0">

                                <div class="input-group px-2 py-1 footer">
                                    <i class="fa-regular fa-face-smile"></i>
                                    <input type="text" class="form-control form-control-sm mx-2"
                                        placeholder="Cerca o inizia una nuova chat" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                    <i class="fa-solid fa-play"></i>
                                </div>
                                <div class="row">
                                    <div v-for="(message, index) in contacts" class="sent">
                                        {{message.messages[0].message}}
                                    </div>
                                </div>

                            </div>






                        </div>




                    </div>
                
            </div>
        </div>
        <script src="vue/script.js"></script>
</body>

</html>
